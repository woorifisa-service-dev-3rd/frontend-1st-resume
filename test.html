<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <h1 class="text_xl">This is XL Text</h1>
        <p class="text_l">This is L Text</p>
        <p class="text_m">This is M Text</p>
        <p class="text_s">This is S Text</p>
        <img src="path/to/your/profile-image.jpg" alt="Profile Image" class="img_profile">
    </div>

    <!-- Container Card -->
    <div class="container_card">
        <h2 class="text_xl">Card Title</h2>
        <img src="path/to/your/card-image.jpg" alt="Card Image" class="img_card">
        <p class="text_l">Card Description</p>
    </div>

    <!-- Image Background -->
    <div class="img_background" style="background-image: url('path/to/your/background-image.jpg');">
        <h2 class="text_l">Background Image</h2>
    </div>

    <!-- Tech Image -->
    <div>
        <img src="path/to/your/tech-image.jpg" alt="Tech Image" class="img_tech">
    </div>
</body>
</html>
